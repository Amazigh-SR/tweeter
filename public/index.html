<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Fonts - Bungee & Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="./styles/nav.css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="./styles/tweet.css" />

    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="./scripts/composer-char-counter.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div id="new-tweet">
        <span><span id="write">Write</span> a new tweet</span>
        <span id="arrow"><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>
    <header id="profile">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2><span id="user-name">Mona</span> Lisa</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p class="error-message invisible">
        âœ˜ Error Message - <span class="error-type"></span>
      </p>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="form">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div id="under-text">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="list-of-tweets"></section>
    </main>
  </body>
</html>
